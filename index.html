<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="./h.html">
            <div>
                <label for="name">nombre</label>
                <input type="name" id="name" required maxlength="20" minlength="5" autocomplete="off">
            </div>
            <br>
            <div>
                <label for="email">gmail</label>
                <input type="email"  id="email" required >
            </div>
            <br>
            <div>
                <label for="contra">contrase√±a</label>
                <input type="password"  id="contra" required>
            </div>
            <br>
            <div>
                <label for="numero">Agregue numero</label>
                <input type="number"  id="numero" required max="20" min="5">
            </div>
            <br>
            <div>
                <label for="color">Inserte color</label>
                <input type="color" id="color" required>
            </div>
            <br>
            <div>
                <label for="mensaje">Inserte mensaje</label><br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">enviar</button>
            </div>
        </form>
    </section>
</body>
</html>
